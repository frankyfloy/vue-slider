<!DOCTYPE html>
<html lang="it" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>vue-slider</title>

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <!-- mycss and media-query -->
        <link rel="stylesheet" href="assets\master.css">

        <!-- VUE : development version, includes helpful console warnings-->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

        <!-- VUE CDN 2 -->
        <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script> -->

        <!-- Fontawesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">

    </head>
    <body>
        <div id="root">
            <div class="container">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">

                    <a @click="prev" class="carousel-control-prev" role="button">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>

                    <div class="carousel-inner">
                        <img class="d-block w-100" :src="a_IMG[index]" alt="slide {index}">
                    </div>

                    <a @click="next" class="carousel-control-next" role="button">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>

                    <ol class="carousel-indicators">
                        <li v-for="lineNavImg in a_IMG.length"
                        :class="(lineNavImg -1 == index) ? 'active' : '' "
                        @click="dotSelection(dot - 1)"></li>
                    </ol>

                </div>
            </div>
        </div>


        <!-- Script js -->
        <script src="assets\main.js" charset="utf-8"></script>

    </body>
</html>
